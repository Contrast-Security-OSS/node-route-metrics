api:
  enable: false


assess:
  enable: false
protect:
  enable: true
  rules:
    path-traversal:
      mode: block
    cmd-injection:
      mode: block
    nosql-injection:
      mode: block
    sql-injection:
      mode: block
    reflected-xss:
      mode: block

agent:
  reporters:
    file: 1
  logger:
    append: false
    level: debug
    stdout: false
  diagnostics:
    enable: false
    quiet: true
  service:
    enable: false
    grpc: true
    logger:
      path: speedracer.log
      level: WARN
  array_request_sampling:
    enable: true
    threshold: 1000000
    interval: 1000000
